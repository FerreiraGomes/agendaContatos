<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="telefone">
            <h1>Cadastre o seu contato</h1>
        </header>
        <form id="form-contatos">
            <input type="text" id="nome" required placeholder="Nome" />
            <input type="text" id="numero" required placeholder="Número"/>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Número
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
